    <head>

        <title> Frescura Official </title>
        <style>
            * {
                box-sizing: border-box;
            }
        
            .row::after {
                content: "";
                clear: both;
                display: block;
            }
        
            [class*="col-"] {
                float: left;
                padding: 15px;
            }
        
            /* For desktop: */
            .col-1 {width: 8.33%;}
            .col-2 {width: 16.66%;}
            .col-3 {width: 25%;}
            .col-4 {width: 33.33%;}
            .col-5 {width: 41.66%;}
            .col-6 {width: 50%;}
            .col-7 {width: 58.33%;}
            .col-8 {width: 66.66%;}
            .col-9 {width: 75%;}
            .col-10 {width: 83.33%;}
            .col-11 {width: 91.66%;}
            .col-12 {width: 100%;}
            
            @media only screen and (max-width: 768px) {
                /* For mobile phones: */
                [class*="col-"] {
                    width: 100%;
                }
            }

            @media screen and (max-width: 768px) {
                .satu {
                    font-size: 20px;
                    font-family: "Franklin Gothic Medium"
                }
            }
            @media screen and (min-width: 768px) {
                .satu {
                    font-size: 35px;
                    font-family: "Franklin Gothic Medium"
                }
            }

            @media screen and (max-width: 768px) {
                .img-thumbnail {
                    width: 300px; 
                    height: 300px; 
                }
            }
            @media screen and (min-width: 768px) {
                .img-thumbnail {
                    width: 500px; 
                    height: 500px; 
                }
            }
            
            @media screen and (max-width: 768px) {
                .btn {
                    font-size: 15px;
                    font-family: "Franklin Gothic Medium"
                }
            }
            @media screen and (min-width: 768px) {
                .btn {
                    font-size: 20px;
                    font-family: "Franklin Gothic Medium"
                }
            }
        </style>
    </head>
